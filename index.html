<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Gumato Web</title>
    </head>
    <body>
        <div>
            <div class="container">
                <div class="header">
                    <div class="navbar">
                        <a href="#">Home</a>
                        <a href="#">About Me</a>
                        <a href="#">Skills</a>
                        <a href="#">Contact</a>
                    </div>
                    <div class="head-content">
                            <img src="/home/pricilla/Documents/gs.jpg" height="300px" width="300px">
                            <p class="name">Gumato Sharamo</p>
                            <p class="desc">Fullstack Web Developer</p>
                    </div>
                </div>
                <div class="about-section">
                    <h2>About Me</h2>
                    <p>am software Developer</p>
                </div>
                <div class="skills-section">

                    <img src="/home/pricilla/Downloads/html.png">

                    <img src="/home/pricilla/Downloads/js.png">
                    <img src="/home/pricilla/Downloads/angularjs.png">
                </div>

                    <span>Contact</span>
                    <div class="inputs">
                        <input type="text" class="inp-name" placeholder="Name">
                        <input type="text" class="inp-mail" placeholder="Your Email">
                        <textarea rows="10" cols="40" placeholder="Your Message" class="inp-msg"></textarea>

                    </div>
                </div>
                <div class="copyright">
                    <p>Gumato Web &copy;2019-02</p>

                </div>
            </div>
